<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainBody">
        <div id="sidePanel">
            <h3 class="canvas">Canvas Size</h3>
            <button class="size64">Small</button>
            <button class="size256">Medium</button>
            <button class="size576">Large</button>
            <button class="random">Random Size</button>
            <h3 class="drawing">Drawing Tools</h3>
            <button class="reset">Reset</button>
            <button class="rainbow">Paint in Color</button>
            <div class="fillContent"></div>
        </div>
        <div id="mainPanel">
            <div id="textBox">
                <h1 class="title">Etch a Sketch</h1>
                <p class="about">Draw something fun and unique!</p>
            </div>
            <div id="gamePanel"></div>
        </div>
            <div id="playBox"></div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
